<p>自作の全方向移動型ラジコン戦車です。<br />
ボディは全て3Dプリンタ製、制御はRaspberry pi 2で行っています。<br />
車輪にオムニホイール、操作にアナログスティック2本を使用して全方向移動を実現しています。<br />
Webカメラによるストリーミング配信が可能です。<br />
砲塔から、スプリング式のおもちゃのミサイルを6発発射可能です。<br />
Maker Faire Tokyo 2016に出展しました。</p>
